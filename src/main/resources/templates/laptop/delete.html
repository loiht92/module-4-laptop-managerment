<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/laptop">Laptop list</a>
</p>
<form th:action="@{/laptop/delete}" th:object="${laptop}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${laptop.name}"></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td th:text="${laptop.image}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${laptop.description}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${laptop.price}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td th:text="${laptop.status.name}"></td>
        </tr>
        <tr>
            <td>Orders:</td>
            <td th:text="${laptop.orders.getCustomerDates()}"></td>
        </tr>
        <tr>
            <td>Producer:</td>
            <td th:text="${laptop.producer.name}"></td>
        </tr>
        <tr>
            <td>Customer Name:</td>
            <td th:text="${laptop.customer.name}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td th:text="${laptop.customer.phone}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${laptop.customer.email}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="${laptop.customer.address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete laptop"></td>
        </tr>
    </table>
</form>
</body>
</html>
