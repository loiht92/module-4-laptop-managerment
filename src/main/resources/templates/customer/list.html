<body>
<div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#"><i class='fas fa-cannabis' style='font-size:40px;color:red'></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--            <div id="menu" class="container">-->
                <ul>
                    <li class="current_page_item"><a href="/admin">Homepage</a></li>
                    <li><a href="/customer">List Customers</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>&ensp;&ensp;&ensp;&ensp;&ensp;
            <a href="/customer/create" class="btn btn-info" role="button"> + Add Customer</a>&ensp;&ensp;&ensp;&ensp;&ensp;
            Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>&ensp;&ensp;&ensp;&ensp;&ensp;
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="name">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <table border="1" id="dtBasicExample" class="table" cellspacing="0" width="100%">
                <tr style="background: #2f7dfc" >
                    <th th:text="#{customer.th_label1}"></th>
                    <th th:text="#{customer.th_label2}"></th>
                    <th th:text="#{customer.th_label3}"></th>
                    <th th:text="#{customer.th_label4}"></th>
                    <th th:text="#{customer.th_label5}"></th>
                    <th th:text="#{customer.th_label6}"></th>
                    <th th:text="#{customer.th_label7}"></th>
                </tr>
                <tr th:each="c : ${customers} ">
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.phone}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.address}"></td>
                    <td><a th:href="@{/customer/edit/{id}(id=${c.getId()})}"><span th:text="#{customer.th_label5}"></span></a></td>
                    <td><a th:href="@{/customer/delete/{id}(id=${c.getId()})}"><span th:text="#{customer.th_label6}"></span></a></td>
                    <td><a th:href="@{/customer/view/{id}(id=${c.getId()})}"><span th:text="#{customer.th_label7}"></span></a></td>
                </tr>
            </table>
</div>
    <div>
            <a th:href="@{'/customer'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}"><span th:text="#{customer.previous}"></span></a>
            <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
            <a th:href="@{'/customer'(page=${customers.number + 1})}" th:if="${customers.hasNext()}"><span th:text="#{customer.next}"></span></a>
        </div>
