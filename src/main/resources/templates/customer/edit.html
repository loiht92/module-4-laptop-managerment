<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Vestibule  by TEMPLATED</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,700,300" rel="stylesheet" type="text/css" />
    <script src="../js-customer-list/js.js"></script>
    <link href="/css-customer-list/style.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<div class="container">
    <div id="menu-wrapper">
        <div id="menu" class="container">
            <ul>
                <li class="current_page_item"><a href="/admin">Homepage</a></li>
                <li><a href="/customer">List Customers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <!--/*@thymesVar id="message" type="java"*/-->
    <th:block th:if="${message}">-->
        <p th:text="${message}"></p>
    </th:block>
    <div>
        <form th:action="@{/customer/edit}" th:object="${customer}" method="post" action="edit">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label style="padding-left: 20px" for="usr">Name:</label>
                <input type="text" placeholder="Enter Name" class="form-control" id="usr" name="name"
                       th:value="${customer.name}">
            </div>
            <div class="form-group">
                <label style="padding-left: 20px" for="p">Phone:</label>
                <input type="text" placeholder="Enter Phone" class="form-control" id="p" name="phone"
                       th:value="${customer.phone}">
            </div>
            <div class="form-group">
                <label style="padding-left: 20px" for="em">Email:</label>
                <input type="text" placeholder="Enter Email" class="form-control" id="em" name="email"
                       th:value="${customer.email}">
            </div>
            <div class="form-group">
                <label style="padding-left: 20px" for="ad">Address:</label>
                <input type="text" placeholder="Enter Address" class="form-control" id="ad" name="address"
                       th:value="${customer.address}">
            </div>
            <button type="submit" class="btn btn-primary">Edit Customer</button>
        </form>

</div>

</div>
