<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customers</title>
</head>
<body>
<h1>Edit customer</h1>
<a href="/customer">List customers</a>
<!--/*@thymesVar id="message" type="java"*/-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/customer/edit}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" th:value="${customer.name}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" name="phone" th:value="${customer.phone}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="email" th:value="${customer.email}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" name="address" th:value="${customer.address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
