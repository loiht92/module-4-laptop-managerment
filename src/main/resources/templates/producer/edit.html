        <form th:action="@{/producer/edit}" th:object="${producer}" method="post" action="edit">

                <label style="padding-left: 20px" for="usr">Name:</label>
                <input type="text" placeholder="Enter Name" class="form-control" id="usr" name="name"
                       th:value="${producer.name}">
            </div>
            <button type="submit" class="btn btn-primary">Edit Customer</button>
        </form>
