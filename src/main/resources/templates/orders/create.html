<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Orders</title>
</head>
<body>
<h1>Create orders</h1>
<p>
    <a href="/orders">Orders list</a>
</p>

<form th:action="@{/orders/create}"  method="post" th:object="${orders}" >
    <table>
        <tr>
            <td>Customer Date:</td>
            <td><input type="text" th:field="*{customerDates}"/></td>
        </tr>
        <tr>
            <td>Customer Name:</td>
            <td>
                <select name="name" th:field="*{customer}">
                    <option
                            th:each="c : ${customers}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
